<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Sass/customPageStyles.css" />
    <script
      src="https://kit.fontawesome.com/8da0f3b785.js"
      crossorigin="anonymous"
    ></script>
    <title>OPOMO</title>
  </head>
  <body>
    <div class="customPage">
      <header>
        <span
          OnClick="location.href='/index'"
          class="linkbtns"
          id="header__titleLogo"
          ><p>OPOMO</p></span
        >
        <ul id="header__icons">
          <li>
            <a href="https://lifefourcuts.com/" class="linkbtns"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="" class="linkbtns"
              ><i class="fa-solid fa-circle-info"></i
            ></a>
          </li>
          <li>
            <a href="" class="linkbtns"
              ><i class="fa-solid fa-circle-user"></i
            ></a>
          </li>
        </ul>
      </header>
      <section>
        <span class="customPage__choosePoseText">
          <p>원하는 포즈를 선택해주세요!</p>
        </span>
        <div class="customPage__myPoseContainer">
          <div class="customPage__myPoseContainer__picBox">
            <div class="customPage__myPoseContainer__picBox__grid">
              <div class="customPage__myPoseContainer__picBox__grid__pic">
                <div
                  class="customPage__myPoseContainer__picBox__grid__pic__innerText"
                >
                  <i class="fa-regular fa-square-plus"></i>
                </div>
              </div>
              <div class="customPage__myPoseContainer__picBox__grid__pic">
                <div
                  class="customPage__myPoseContainer__picBox__grid__pic__innerText"
                >
                  <i class="fa-regular fa-square-plus"></i>
                </div>
              </div>
              <div class="customPage__myPoseContainer__picBox__grid__pic">
                <div
                  class="customPage__myPoseContainer__picBox__grid__pic__innerText"
                >
                  <i class="fa-regular fa-square-plus"></i>
                </div>
              </div>
              <div class="customPage__myPoseContainer__picBox__grid__pic">
                <div
                  class="customPage__myPoseContainer__picBox__grid__pic__innerText"
                >
                  <i class="fa-regular fa-square-plus"></i>
                </div>
              </div>
              <div class="customPage__myPoseContainer__picBox__grid__pic">
                <div
                  class="customPage__myPoseContainer__picBox__grid__pic__innerText"
                >
                  <i class="fa-regular fa-square-plus"></i>
                </div>
              </div>
              <div class="customPage__myPoseContainer__picBox__grid__pic">
                <div
                  class="customPage__myPoseContainer__picBox__grid__pic__innerText"
                >
                  <i class="fa-regular fa-square-plus"></i>
                </div>
              </div>
              <div class="customPage__myPoseContainer__picBox__grid__pic">
                <div
                  class="customPage__myPoseContainer__picBox__grid__pic__innerText"
                >
                  <i class="fa-regular fa-square-plus"></i>
                </div>
              </div>
              <div class="customPage__myPoseContainer__picBox__grid__pic">
                <div
                  class="customPage__myPoseContainer__picBox__grid__pic__innerText"
                >
                  <i class="fa-regular fa-square-plus"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="customPage__myPictures">
          <div class="customPage__myPictures__list"></div>
          <div class="customPage__myPictures__nav">
            <i class="fa-solid fa-image" id="customPageNav01"></i>
            <i class="fa-solid fa-x" id="customPageNav02"></i>
          </div>
        </div>
      </section>
      <div OnClick="location.href='/index'" class="navArrow_left">
        <i class="fa-solid fa-caret-left"></i>
      </div>
      <div OnClick="location.href='/framingPage'" class="navArrow_right">
        <i class="fa-solid fa-caret-right"></i>
      </div>
    </div>
  </body>
</html>
