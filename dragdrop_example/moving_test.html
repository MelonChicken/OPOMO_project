<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>dnd 끌어다 놓기 test</title>
   <style>
      #div1, #div2 {
         width : 500px;
         height : 500px;
         padding : 10px;
         border : 1px solid #aaaaaa;
      }
   </style>
</head>
<body>
   <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
   <div id="div2">
      <img id="drag1" src="../images\pose1.jpg" draggable="true" ondragstart="drag(event)" width="300" height="250"/>
      <p id="drag2" draggable="true" ondragstart="drag(event)">나를 끌고가유</p>
   </div>
   <script>
      function allowDrop(allowdropevent) {
         allowdropevent.preventDefault();
      }

      // text로 드래그 요소의 id (drag1)을 받아옴
      function drag(dragevent) {
         dragevent.dataTransfer.setData("text", dragevent.target.id);
      }
      

      // 드래그된 데이터가 삭제되면 삭제 이벤트가 발생
      // dataTransfer.getData()로 드래그된 데이터(ID)를 가져옴
      // 드래그된 요소를 드롭 요소에 추가
      function drop(dropevent) {
         dropevent.preventDefault();
         const data = dropevent.dataTransfer.getData("text");
         //alert(data)
         dropevent.target.appendChild(document.getElementById(data));
      }

      //ondragover는 드래그된 데이터 드롭할 수 있는 위치 지정
   </script>
</body>
</html>
