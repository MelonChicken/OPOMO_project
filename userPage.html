<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Sass/userPageStyles.css" />
    <script
      src="https://kit.fontawesome.com/8da0f3b785.js"
      crossorigin="anonymous"
    ></script>
    <title>OPOMO</title>
  </head>
  <body>
    <div class="userPage">
      <header>
        <div class="userPage__upHeader">
          <div
            class="userPage__upHeader__home"
            onclick="location.href='/selection'"
          >
            <i class="fa-solid fa-house"></i>
          </div>

          <div
            class="userPage__upHeader__logo"
            onclick="location.href='/selection'"
          >
            OPOMO
          </div>
          <div class="userPage__upHeader__user">
            <i class="fa-regular fa-circle-user"></i>
          </div>
        </div>
        <div class="userPage__downHeader"></div>
      </header>
    </div>
  </body>
</html>
