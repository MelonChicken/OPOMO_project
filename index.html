<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Sass/indexStyles.css" />
    <script
      src="https://kit.fontawesome.com/8da0f3b785.js"
      crossorigin="anonymous"
    ></script>
    <title>OPOMO</title>
  </head>
  <body>
    <header>
      <span
        OnClick="location.href='/index'"
        class="linkbtns"
        id="header__titleLogo"
        ><p>OPOMO</p></span
      >
      <ul id="header__icons">
        <li>
          <a href="https://lifefourcuts.com/" class="linkbtns"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a href="" class="linkbtns"
            ><i class="fa-solid fa-circle-info"></i
          ></a>
        </li>
        <li>
          <a><i class="fa-solid fa-circle-user"></i></a>
        </li>
      </ul>
    </header>
    <section>
      <div class="section__leftContainer">
        <div class="section__leftContainer__customBox">
          <div class="section__leftContainer__customBox__title">
            <span
              class="section__leftContainer__customBox__title__main"
              id="chooseTitle"
              >Custom</span
            >
            <span
              class="section__leftContainer__customBox__title__explanation"
              id="chooseExplanation"
              >나만의 4컷</span
            >
          </div>
          <div class="section__leftContainer__customBox__content">
            <span class="section__leftContainer__customBox__content__pic">
              <span
                class="section__leftContainer__customBox__content__pic_cut"
                id="chooseDisplayCuts"
              ></span>
              <span
                class="section__leftContainer__customBox__content__pic_cut"
                id="chooseDisplayCuts"
              ></span>
              <span
                class="section__leftContainer__customBox__content__pic_cut"
                id="chooseDisplayCuts"
              ></span>
              <span
                class="section__leftContainer__customBox__content__pic_cut"
                id="chooseDisplayCuts"
              ></span>
            </span>
            <span class="section__leftContainer__customBox__content__button">
              <button
                onclick="location.href='/customPage' "
                class="chooseButton linkbtns"
              >
                선택
              </button></span
            >
          </div>
        </div>
      </div>
      <div class="section__rightContainer">
        <div class="section__rightContainer__fourCutBox">
          <div class="section__rightContainer__fourCutBox__title">
            <span
              class="section__rightContainer__fourCutBox__title__main"
              id="chooseTitle"
              >Basic
            </span>
            <span
              class="section__rightContainer__fourCutBox__title__explanation"
              id="chooseExplanation"
              >인기 포즈들</span
            >
          </div>
          <div class="section__rightContainer__fourCutBox__content">
            <span class="section__rightContainer__fourCutBox__content__pic">
              <span
                class="section__rightContainer__fourCutBox__content__pic_cut"
                id="chooseDisplayCuts"
              ></span>
              <span
                class="section__rightContainer__fourCutBox__content__pic_cut"
                id="chooseDisplayCuts"
              ></span>
              <span
                class="section__rightContainer__fourCutBox__content__pic_cut"
                id="chooseDisplayCuts"
              ></span>
              <span
                class="section__rightContainer__fourCutBox__content__pic_cut"
                id="chooseDisplayCuts"
              ></span>
            </span>
            <span class="section__rightContainer__fourCutBox__content__button">
              <button class="chooseButton linkbtns">선택</button></span
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
