<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Sass/mainPageStyles.css" />
    <script
      src="https://kit.fontawesome.com/8da0f3b785.js"
      crossorigin="anonymous"
    ></script>
    <title>OPOMO</title>
  </head>
  <body>
    <div class="mainPage">
      <div class="mainPage__upTitles">
        <div class="mainPage__upTitles__logo">OPOMO</div>
        <div class="mainPage__upTitles__sub">오늘 포즈 모하지?</div>
      </div>
      <div class="mainPage__picBox">
        <div class="mainPage__picBox__picContainer">
          <img
            class="mainPage__picBox__example"
            src="./images/베어스.png"
            alt="example01"
          />
          <img
            class="mainPage__picBox__example"
            src="./images/세서미.png"
            alt="example01"
          />
          <img
            class="mainPage__picBox__example"
            src="./images/콩순이.png"
            alt="example01"
          />
          <img
            class="mainPage__picBox__example"
            src="./images/쿠로미.png"
            alt="example01"
          />
        </div>
      </div>
      <button
        class="mainPage__startButton"
        onclick="location.href='/selection.html'"
      >
        시작하기
      </button>
      <div class="mainPage__navBox">
        <i
          class="fa-solid fa-circle-user"
          onclick="location.href='/userPage'"
        ></i>
        <a href="https://lifefourcuts.com/" class="linkBtns">
          <i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </div>
