<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Sass/customExportPageStyles.css" />
    <script
      src="https://kit.fontawesome.com/8da0f3b785.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/localstorage.js"></script>
    <title>OPOMO</title>
  </head>
  <body>
    <div class="exportPage">
      <header>
        <span
          OnClick="location.href='/index'"
          class="linkbtns"
          id="header__titleLogo"
          draggable="true"
          ><p>OPOMO</p></span
        >
        <ul id="header__icons">
          <li>
            <a href="https://lifefourcuts.com/" class="linkbtns"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="" class="linkbtns"
              ><i class="fa-solid fa-circle-info"></i
            ></a>
          </li>
          <li>
            <a href="" class="linkbtns"
              ><i class="fa-solid fa-circle-user"></i
            ></a>
          </li>
        </ul>
      </header>
      <section>
        <div class="exportPage__picContainer">
          <div class="exportPage__picContainer__grid">
            <div class="exportPage__picContainer__grid__pic"></div>
            <div class="exportPage__picContainer__grid__pic"></div>
            <div class="exportPage__picContainer__grid__pic"></div>
            <div class="exportPage__picContainer__grid__pic"></div>
          </div>
        </div>
        <!--저장 버튼-->
        <div class="exportPage__submissionContainer">
          <div class="exportPage__submissionContainer__save">
            <p>저장</p>
          </div>
        </div>
      </section>
      <div OnClick="location.href='/customPage'" class="navArrow_left">
        <i class="fa-solid fa-caret-left"></i>
      </div>
    </div>
  </body>
</html>
