<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Sass/basicExportPageStyles.css" />
    <script
      src="https://kit.fontawesome.com/8da0f3b785.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>OPOMO</title>
  </head>
  <body>
    <div class="exportPage">
      <header>
        <span
          OnClick="location.href='/index'"
          class="linkbtns"
          id="header__titleLogo"
          draggable="true"
          ><p>OPOMO</p></span
        >
        <ul id="header__icons">
          <li>
            <a href="https://lifefourcuts.com/" class="linkbtns"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="" class="linkbtns"
              ><i class="fa-solid fa-circle-info"></i
            ></a>
          </li>
          <li>
            <a href="" class="linkbtns"
              ><i class="fa-solid fa-circle-user"></i
            ></a>
          </li>
        </ul>
      </header>
      <section>
        <!--사진 담기는 곳-->
        <div class="exportPage__picContainer" id="capture_area"></div>

        <!--저장 버튼-->
        <div class="exportPage__submissionContainer">
          <button
            type="button"
            id="pick"
            class="exportPage__submissionContainer__save"
            onclick="alert('저장완료!')"
          >
            <p>저장</p>
          </button>
          <script>
            $(function () {
              $(".exportPage__submissionContainer__save").click(function (e) {
                html2canvas(document.getElementById("capture_area")).then(
                  function (canvas) {
                    var el = document.createElement("a");
                    el.href = canvas.toDataURL("image/jpeg");
                    el.download = "이미지.jpg"; //다운로드 할 파일명 설정
                    el.click();
                  }
                );
              });
            });
          </script>
        </div>
      </section>
      <div OnClick="location.href='/customPage'" class="navArrow_left">
        <i class="fa-solid fa-caret-left"></i>
      </div>
    </div>
  </body>
  <script src="js/localstorage.js"></script>
  <script src="js/html2canvas.min.js"></script>
</html>
