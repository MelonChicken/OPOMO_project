<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.2.2/firebase-app.min.js"></script> -->
    <!--firebase 사용 위한 스크립트들-->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
    </script>

    <link rel="stylesheet" href="./Sass/TaggingPageStyles.css" />
    <script
      src="https://kit.fontawesome.com/8da0f3b785.js"
      crossorigin="anonymous"
    ></script>
    <title>OPOMO</title>
  </head>
  <script src="./js/collapsible.js"></script>
  <body>
    <div class="publicPage">
      <header>
        <span
          OnClick="location.href='/index'"
          class="linkbtns"
          id="header__titleLogo"
          draggable="true"
          ><p>OPOMO</p></span
        >
        <button
          type="button"
          class="header__menu"
          onclick="collapseUpDown(this)"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="navMenu">
          <span class="navMenu__link" onclick="location.href='/customPage'"
            >직접 만들기</span
          >
        </div>
      </header>

      <section>
        <ul class="publicPage__picContainer list">
          <li class="publicPictureBox"></li>
        </ul>
      </section>

      <div class="container">
        <form class="publicPage__filterContainer" id="search-form">
          <button
            class="publicPage__filterContainer__choose"
            id="basicSearchBtn"
          >
            <i class="fa-solid fa-hashtag"></i>
          </button>
          <input
            class="publicPage__filterContainer__filters"
            type="text"
            id="basicSearch"
            placeholder="#와 함께 입력하고 공백으로 구분해주세요!"
          />
        </form>
      </div>
      <script src="js/search_move.js"></script>
    </div>
  </body>
</html>
