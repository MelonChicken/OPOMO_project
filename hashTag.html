<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Sass/TaggingPageStyles.css" />
    <script
      src="https://kit.fontawesome.com/8da0f3b785.js"
      crossorigin="anonymous"
    ></script>
    <title>OPOMO</title>
  </head>
  <script src="./js/collapsible.js"></script>
  <body>
    <header>
      <span
        OnClick="location.href='/index'"
        class="linkbtns"
        id="header__titleLogo"
        ><p>OPOMO</p></span
      >
      <button type="button" class="header__menu" onclick="collapse(this)">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="navMenu">
        <span class="navMenu__link" onclick="location.href='/customPage'"
          >직접 만들기</span
        >
      </div>
    </header>
    <div class="publicPage">
      <section>
        <div class="publicPage__picContainer">
          <span class="publicPictureBox">
            <div class="publicPicture" id="vulture"></div>
            <div class="pulicPicture__tags">
              <span class="tag">#즐겁게</span>
              <span class="tag">#즐겁게</span>
              <span class="tag">#즐겁게</span>
              <span class="tag">#즐겁게</span>
            </div>
          </span>
          <span class="publicPictureBox">
            <div class="publicPicture" id="dog01"></div>
            <div class="pulicPicture__tags">
              <span class="tag">#즐겁개</span>
              <span class="tag">#즐겁게</span>
              <span class="tag">#즐겁게</span>
            </div>
          </span>
          <span class="publicPictureBox">
            <div class="publicPicture" id="dog02"></div>
            <div class="pulicPicture__tags">
              <span class="tag">#즐겁게</span>
              <span class="tag">#귀엽개</span>
            </div>
          </span>
          <span class="publicPictureBox">
            <div class="publicPicture" id="dog03"></div>
            <div class="pulicPicture__tags">
              <span class="tag">#사랑스럽개</span>
            </div>
          </span>
          <span class="publicPictureBox">
            <div class="publicPicture" id="dog04"></div>
            <div class="pulicPicture__tags">
              <span class="tag">#즐겁게</span>
              <span class="tag">#즐겁게</span>
              <span class="tag">#치명적이개</span>
            </div>
          </span>
          <span class="publicPictureBox">
            <div class="publicPicture" id="dog05"></div>
            <div class="pulicPicture__tags">
              <span class="tag">#즐겁게</span>
              <span class="tag">#귀엽개</span>
            </div>
          </span>
          <span class="publicPictureBox">
            <div class="publicPicture" id="dog06"></div>
            <div class="pulicPicture__tags">
              <span class="tag">#즐겁게</span>
              <span class="tag">#즐겁게</span>
              <span class="tag">#즐겁게</span>
              <span class="tag">#섹시하개</span>
            </div>
          </span>
          <span class="publicPictureBox">
            <div class="publicPicture" id="dog01"></div>
            <div class="pulicPicture__tags">
              <span class="tag">#즐겁게</span>
              <span class="tag">#즐겁게</span>
              <span class="tag">#즐겁게</span>
              <span class="tag">#즐겁게</span>
              <span class="tag">#장난스럽개</span>
            </div>
          </span>
          <span class="publicPictureBox">
            <div class="publicPicture" id="dog02"></div>
            <div class="pulicPicture__tags">
              <span class="tag">#화나개</span>
            </div>
          </span>
        </div>
        <div class="publicPage__filterContainer">
          <div class="publicPage__filterContainer__filters">
            <span class="chosenFilter">#친구와</span>
            <span class="chosenFilter">#즐겁게</span>
            <span class="chosenFilter">#친구와</span>
            <span class="chosenFilter">#즐겁게</span>
            <span class="chosenFilter">#친구와</span>
            <span class="chosenFilter">#즐겁게</span>
          </div>
          <div class="publicPage__filterContainer__choose">
            <i class="fa-solid fa-hashtag"></i>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
