<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Sass/TaggingPageStyles.css" />
    <script
      src="https://kit.fontawesome.com/8da0f3b785.js"
      crossorigin="anonymous"
    ></script>
    <title>OPOMO</title>
  </head>
  <script src="./js/collapsible.js"></script>
  <body>
    <div class="publicPage">
      <header>
        <span
          OnClick="location.href='/index'"
          class="linkbtns"
          id="header__titleLogo"
          draggable="true"
          ><p>OPOMO</p></span
        >
        <button
          type="button"
          class="header__menu"
          onclick="collapseUpDown(this)"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="navMenu">
          <span class="navMenu__link" onclick="location.href='/customPage'"
            >직접 만들기</span
          >
        </div>
      </header>

      <section>
        <ul class="publicPage__picContainer">
          <li class="publicPictureBox">
            <div class="publicPicture__container">
              <img class="pic" src="./images/dog01.jpg" alt="" />
            </div>
            <p class="tag">#3명</p>
            <p class="tag">#신나게</p>
            <p class="tag">#친구와</p>
          </li>
        </ul>
      </section>

      <!--검색창-->
      <div class="container">
        <form id="search-form">
          <input type="text" id="search" placeholder="#와 함께 입력해주세요!" />
          <button id="searchBtn">
            <i class="fa-solid fa-hashtag"></i>
          </button>
        </form>
        <ul id="list">
          <!--여기는 자바스크립트에서 데이터를 추가-->
        </ul>
      </div>

      <div class="publicPage__filterContainer">
        <div class="publicPage__filterContainer__filters"></div>
        <div class="publicPage__filterContainer__choose"></div>
      </div>
      <script src="./js/search.js"></script>
    </div>
  </body>
</html>
